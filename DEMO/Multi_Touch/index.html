<!DOCTYPE>
<html>

<head>
    <title>Multi Touch</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        .pointer {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px red solid;
            border-radius: 500px;
            font-size: 20px;
            color: red;
            text-align: center;
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="pointer0" class="pointer">0</div>
    <div id="pointer1" class="pointer">1</div>
    <div id="pointer2" class="pointer">2</div>
    <div id="pointer3" class="pointer">3</div>
    <div id="pointer4" class="pointer">4</div>
    <div id="pointer5" class="pointer">5</div>
    <div id="pointer6" class="pointer">6</div>
    <div id="pointer7" class="pointer">7</div>
    <div id="pointer8" class="pointer">8</div>
    <div id="pointer9" class="pointer">9</div>
    <div id="pointer10" class="pointer">10</div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
